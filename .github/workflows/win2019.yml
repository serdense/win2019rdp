# This is a basic workflow to help you get started with Actions

name: Win2019rdp

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest
    timeout-minutes: 99999
steps:
- name: Download Ngrok & NSSM
      run: |
        Invoke-WebRequest https://drive.google.com/u/0/uc?id=1hpiphue7J657-oYFU5A4aklRWpACwVGg  -OutFile ngrok.exe
        Invoke-WebRequest https://drive.google.com/u/0/uc?id=1heFjP2iSXW2gYvDd5AryVRTF9mt7hXFc  -OutFile nssm.exe
    - name: Copy NSSM & Ngrok to Windows Directory.
      run: | 
        copy nssm.exe C:\Windows\System32
        copy ngrok.exe C:\Windows\System32
    - name: Connect your NGROK account
      run: .\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Download Important Files.
      run: |
        Invoke-WebRequest https://drive.google.com/u/0/uc?id=1s4yMeoAHzl7zJ2xDwK9_NKdN24_qrK55  -OutFile NGROK-AP.bat
        Invoke-WebRequest https://drive.google.com/u/0/uc?id=1NnHdCbuYJXXRK80WUBbjMzA-aSZO1rRq  -OutFile NGROK-CHECK.bat
        Invoke-WebRequest https://drive.google.com/u/0/uc?id=1J3XjDGrk2ULtJhcwdSfsGwgZf94ISuQ8  -OutFile loop.bat
    - name: Make YML file for NGROK.
      run: start NGROK-AP.bat
    - name: Enable RDP Access.
      run: | 
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server'-name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Create Tunnel
      run: sc start ngrok
    - name: Connect to your RDP CPU 2 Core - 7GB Ram - 255 SSD.
      run: cmd /c NGROK-CHECK.bat
    - name: All Done! You can close Tab now! Maximum VM time:6h.
      run: cmd /c loop.bat
